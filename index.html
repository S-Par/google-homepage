<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Google Copy</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="navbar" class="navbar">
      <table>
        <tr>
          <td class="blank-space"></td>
          <td class="normal-navbar">Gmail</td>
          <td class="normal-navbar">Images</td>
          <td class="ninedots">
            <img src="./images/gninedot.png" alt="Nine dots" width="20px" height="18px">
          </td>
          <td class="user-logo">
            <img src="./images/userlogo.png" alt="A User Logo" width="40px" height="40px">
          </td>
        </tr>
      </table>
    </div>
    <div id="logo" class="glogo">
      <img src="./images/glogo.jpg" alt="A Google Logo" width="280px" height="130px">
    </div>
    <div id="search-box" class="search-box">
      <form class="search" action="index.html" method="POST">
        <input type="text" name="search" placeholder="Search Google or type a URL">
      </form>
    </div>
    <div class="buttons">
      <button type="button" name="g-search" class="g-search">Google Search</button>
      <button type="button" name="rand-button" class="rand-button">I'm Feeling Lucky</button>
    </div>
    <footer>
      <div id="footer-navbar" class="footer-navbar">
        <table class="footer">
          <tr class="top-footer-row">
            <td class="top-footer-row">India</td>
          </tr>
          <tr>
            <td class="ads">Advertising</td>
            <td>Business</td>
            <td>About</td>
            <td>How Search works</td>
            <td class="footer-blank"></td>
            <td>Privacy</td>
            <td>Terms</td>
            <td>Settings</td>
          </tr>
        </table>
      </div>
    </footer>
  </body>
</html>
